name: vector syntax check
on:
  workflow_dispatch:
  pull_request:
    branches: ['main']
    paths: ['vector/configs/**']
    
jobs:
  vector-config-check:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Git clone
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          vector/configs
        
    - name: install vector
      run: |
        bash -c "$(curl -L https://setup.vector.dev)"
        sudo apt-get install vector
        ls
        which vector
        ls /etc/vector
      
    - name: copy configs
      run: |
        sudo mkdir /etc/vector/configs
        sudo cp -r vector/configs/* /etc/vector/configs
      
    - name: validate
      run: |
        vector validate /etc/vector/configs/*.yaml
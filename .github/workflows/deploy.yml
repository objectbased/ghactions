name: test
on:
  workflow_dispatch:
  push:
    branches:
    - main
    
    
jobs:
  testing:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Git clone repository
      uses: actions/checkout@v3
   
    - name: apt-get update
      run: |
        cd syslog/
        ls
        sudo apt-get install syslog-ng
        ps -A | grep syslog
        pwd
        ls